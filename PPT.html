<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            margin-bottom: 20px;
        }

        .images-container img {
            width: 100px; /* Adjust image size as needed */
            height: auto;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="images-container">
        <img src="images/Pedra.png" alt="Pedra">
        <img src="images/Papel.png" alt="Papel">
        <img src="images/Tesoura.png" alt="Tesoura">
    </div>
    <div class="text">
        Agora que j√° sabem quem somos, venham ter connosco preparados para perder
    </div>
    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s" || event.key === "S")) {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && (event.key === "i" || event.key === "I" || event.key === "j" || event.key === "J")) {
                event.preventDefault();
            }
            if (event.key === "F12") {
                event.preventDefault();
            }
        });
        setInterval(() => {
            let start = performance.now();
            debugger;
            let end = performance.now();
            if (end - start > 100) {
                alert("Developer tools detected! Closing...");
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
